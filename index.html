<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mx-auto max-w-lg">
    <h1 class="text-3xl font-bold text-center my-8"><i>Generator zec</i> </h1>
    <div class="bg-#a3edf7 rounded-lg shadow-lg p-6">
      <div class="audio-player">
        <audio id="audioPlayer" class="w-full" controls>
          Your browser does not support the audio element.
        </audio>
        <div class="playlist mt-4 grid gap-2" ></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Tailwind CSS, custom JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
